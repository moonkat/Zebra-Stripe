<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
table {
	width: 200px;
	border: 1px solid black;
}
tr {
	height: 40px;
}
td {
	border-bottom: 1px dashed #CCC;
	border-right: 1px dashed #CCC;
	width: 33%;
}
tr.last td {
	border-bottom: none;
}
td.last {
	border-right: none;
}
.stripeClass {
	background: #9CF;
}
.stripeHoverClass {
	background: #069;
	color: white;
}
</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.livequery.js"></script>
	<script type="text/javascript" src="zebraStripes.js"></script>
</head>

<body>
<table stripeClass="stripeClass" stripeRow="even" stripeHoverClass="stripeHoverClass">
	<tr>
     	<td>Content</td>
     	<td></td>
     	<td class="last"></td>
     </tr>
	<tr>
     	<td>Content</td>
     	<td></td>
     	<td class="last"></td>
     </tr>
	<tr class="last">
     	<td>Content</td>
     	<td></td>
     	<td class="last"></td>
     </tr>
</table>
</body>
</html>
